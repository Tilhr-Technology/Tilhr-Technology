<body>

    <div class="main">

        <h1>Sign Up</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">What type of user are you ?</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="newbie" id="newbie" checked="checked" />
                        <label for="newbie">Newb</label>

                        <input type="radio" name="member_level" value="average" id="average" />
                        <label for="average">G.O.A.T</label>

                        <input type="radio" name="member_level" value="master" id="master" />
                        <label for="master">Wizard</label>
                    </div>

                    <div class="form-textbox">
                        <label for="name">username</label>
                        <input type="text" name="name" id="name" />
                    </div>

                    <div class="form-textbox">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">word pass</label>
                        <input type="password" name="pass" id="pass" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the <a href="https://www.websitepolicies.com/policies/view/C3MfYinB" target="_blank" class="term-service">Terms of Service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                        *User Accounts Currently Unavailable
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="../login/user" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>
